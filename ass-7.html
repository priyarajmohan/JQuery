<!DOCTYPE html>
<html>
<head>
  <title>form-plugin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $("#basic-form").validate(
  {
  rules: {
    
    confirm_password: {
      equalTo: "#password"
    }
  }
});
});
</script>
</head>
<body>
<form id="basic-form" action="" method="post">
    <p>
      <label for="name">Name: <span>(required, at least 3 characters)</span></label>
      <input id="name" name="name" minlength="3" type="text" required>
    </p>
    <p>
      <label for="email">E-Mail: <span>(required)</span></label>
      <input id="email" type="email" name="email" required>
    </p>
    <p>
      <label for="password">PASSWORD: <span>(required)</span></label>
      <input id="password" type="password" name="password" required>
    </p>
    <p>
      <label for="confirm_password">CONFIRM_PASSWORD: <span>(required)</span></label>
      <input id="confirm_password" type="confirm_password" name="confirm_password" required>
    </p>
    <p>
      <input class="submit" type="submit" value="SUBMIT">
    </p>
</form>
</body>
</html>
