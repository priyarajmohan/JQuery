<!DOCTYPE html>
<html>
<head>
	<title>Chaining</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script >
		$(document).ready(function(){
			$("button").click(function(){
				$("p").css("color" ,"red").slideUp(2000).slideDown(2000);
			});
		});
	</script>
</head>
<body>
<p>jQuery is fun!</p>
<button>click</button>
</body>
</html>
