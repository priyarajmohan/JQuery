<!DOCTYPE html>
<html>
<head>
	<title>Hide-p</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").dblclick(function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
<h1>heading</h1>
<p>paragraph</p>
<p>para1</p>
<p>para2</p>
</body>
</html>
