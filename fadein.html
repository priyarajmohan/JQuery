<!DOCTYPE html>
<html>
<head>
	<title>fade-in</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("#div1").fadeIn();
			$("#div2").fadeIn("slow");
			$("#div3").fadeIn(3000);
		});
	});	
	</script>
</head>
<body>
<p>Here show Fade in boxes</p>
<button>click</button>
<br>
<br>
<div id="div1" style="
	width:80px;
	height:80px;
	display: none;
	border:1px solid red;
	background-color: yellow";>
</div>
	<br>
	<div id="div2" style="
	width:80px;
	height:80px;
	display: none;
	border:1px solid red;
	background-color: green";>
</div>
	<br>
	<div id="div3" style="
	width:80px;
	height:80px;
	display: none;
	border:1px solid red;
	background-color: blue";>
</div>


</body>
</html>
