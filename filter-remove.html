
<!DOCTYPE html>
<html>
<head>
	<title>prepend</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		div{
			background-color: yellow;
			border: 1px solid red;
			width: 200px;
			height: 500px;
		}
		.test{
			color: red;
			font-size: 20px;
		}
	</style>
	<script >
		$(document).ready(function(){
			$("#b1").click(function(){
				$("p").remove(".test");
			});
			
		});
	</script>
</head>
<body>
	<div>
		<p>This is paragraph</p>
<p class="test">This is a paragraph.</p>
<p  class="test">This is another paragraph.</p>
<ol >
	<li>Listen item 1</li>
	<li>Listen item 2</li>
	<li>Listen item 3</li>
</ol>
</div>
<br>




<button id="b1">remove class test element</button>

</body>
</html>
