<!DOCTYPE html>
<html>
<head>
	<title>hover</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script >
		$(document).ready(function(){
			$("#p1").hover(function(){
				alert("you enter p1!");
			},
			function(){
				alert("you leave p1")
			}
			);
		});
	</script>
</head>
<body>
<p id="p1">para1</p>
</body>
</html>
