
<!DOCTYPE html>
<html>
<head>
	<title>prepend</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script >
		$(document).ready(function(){
			$("#b1").click(function(){
				
			$("p").css({"background-color": "yellow" ,"font-size":"200%"});
			});
			
		});
	</script>
</head>
<body>
	
<p style="background-color: rgb(100,128,0);">This is paragraph</p>
<p style="background-color: rgb(100,0,0);">This is a paragraph.</p>
<p style="background-color: rgb(0,100,0);" >This is another paragraph.</p>
<p style="background-color: rgb(125,250,0);">This is another para</p>

	

<br>




<button id="b1">return background color of p</button>

</body>
</html>
