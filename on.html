<!DOCTYPE html>
<html>
<head>
	<title>on</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script >
		$(document).ready(function(){
			$("p").on("click",function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
<p>para1</p>
<p>para2</p>
<p>para3</p>
</body>
</html>
