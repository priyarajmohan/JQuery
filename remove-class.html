
<!DOCTYPE html>
<html>
<head>
	<title>prepend</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		
		.test{
			color: red;
			font-size: 20px;
	        font-weight: bold;
		}
	</style>
	<script >
		$(document).ready(function(){
			$("#b1").click(function(){
				
				$("h1, h2, p").removeClass(" test");
			});
			
		});
	</script>
</head>
<body>
	
<h1 class="test">This is paragraph</h1>
<h2 class="test" >This is a paragraph.</h2>
<p class="test" >This is another paragraph.</p>
<p class="test">This is another para</p>

	

<br>




<button id="b1">remove  class to </button>

</body>
</html>
