<!DOCTYPE html>
<html>
<head>
	<title>slideDown</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script >
		$(document).ready(function(){
			$("button").click(function(){
				$("div").slideDown();
			});
		});
	</script>
</head>
<body>
<button style="height: 50px;background-color: gray;width: 100%">slideDown</button>
<div style="height: 100px; background-color: gray;display: none;text-align: center;">HelloWorld!</div>
</body>
</html>
