<!DOCTYPE html>
<html>
<head>
	<title>toggle</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script >
		$(document).ready(function(){
			$("button").click(function(){
				$("p").toggle();
			});
		});
	</script>
</head>
<body>
<button>toggle</button>
<p>para1</p>
<p>para2</p>
</body>
</html>
