
<!DOCTYPE html>
<html>
<head>
	<title>callback</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script >
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide(1000);
					alert("The para hidden")
				});
				
			});
		
	</script>
</head>
<body>
<button>hide</button>
<p>para</p>
</body>
</html>
